<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three equal-width columns */
            grid-template-rows: auto; /* Auto-sized rows */
            gap: 20px; /* Gap between grid items */
            padding: 20px; /* Padding for the entire grid */
        }

        .grid-item {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        /* Example styling for specific grid items */
        #item1 {
            grid-column: span 2; /* Item 1 spans two columns */
        }

        #item2 {
            grid-row: span 2; /* Item 2 spans two rows */
        }

        #item3 {
            background-color: #e74c3c; /* Different background color for Item 3 */
        }
    </style>
</head>
<body>
    <div class="grid-item" id="item1">Grid Item 1</div>
    <div class="grid-item" id="item2">Grid Item 2</div>
    <div class="grid-item" id="item3">Grid Item 3</div>
    <div class="grid-item">Grid Item 4</div>
    <div class="grid-item">Grid Item 5</div>
    <div class="grid-item">Grid Item 6</div>
</body>
</html>
