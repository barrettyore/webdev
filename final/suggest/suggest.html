<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="suggest.css">
</head>
<body>
    <header>
        <h1 id="title">RETRO REVEIWS</h1>
    </header>

    <div class="wrapper">
        <h2>IMPORTANT AT THE TIME WE ONLY ACCEPT PC GAMES THAT ARE AVAILABLE ON STEAM</h2>
        <form id="form">
            <h1>base game</h1>
            <input type="text" placeholder="GAMES NAME">
            <input type="text" placeholder="GAMES GENRE">
            <h1>games development</h1>
            <input type="text" placeholder="GAMES PUBLISHER (publisher at release date)">
            <input type="text" placeholder="GAMES CURRENT PUBLISHER (games publisher now)">
            <input type="text" placeholder="GAMES DEVELOPER">
            <input type="text" placeholder="GAMES RELEASE DATE MM/DD/YYYY">
            <h1>games community</h1>
            <input type="text" placeholder="LINK TO GAMES WIKI PAGE">
            <input type="text" placeholder="LINK TO GAMES STEAM PAGE">
            <button id="go" onclick="GO(event)">SUBMIT</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <button class="bottom">about us</button>
            <a href="../contact/contact.html">
                <button class="bottom">contact us</button>
            </a>
            <button class="bottom">help</button>
        </div>
    </footer>
</body>
</html>
