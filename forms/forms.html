<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <h1>apply form</h1>
        <ol>
            <li>add your name</li>
            <li>add your favorite color</li>
            <li>add your opinion on this form</li>
            <li>type anyting</li>
            <li>check the check box that applys to you</li>
            <li>check gender</li>
            <li>choose dream city</li>
            <li>submit</li>
        </ol>
        <form>
            <input type="text" placeholder="name here">
            <input type="text" placeholder="color here">
            <input type="text" placeholder="opinion here">
            <input type="text" placeholder="anything here"><br>
            <input type="checkbox" id="has car" name="has car">
            <label for="has car"> do you have a car</label>
            <input type="checkbox" id="no car" name="no car">
            <label for="no car">i do not have a car</label><br>
            <input type="radio" id="male" name="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="female">
            <label for="male">female</label><br>
            <label for="city">Choose a dream city</label>
            <select name="city" id="city">
                <option>amsterdam</option>
                <option>moscow</option>
                <option>los angelos</option>
                <option>tokyo</option>
            </select><br>
            <button>submit</button>

        </form>
        
    </body>
</html>
